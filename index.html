<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">

    <div class="header__top">
      <div class="header__top-wrapper">
        <div class="header__support">
          <span class="support__quest">Questions? Need Help?</span>
          <span class="support__answ">Call us on (+123) 456 1500</span>
        </div>
        <div class="header__presents">
          <div class="presents__gift">
            <img src="img/icons/gift.svg" alt="gift" class="presents__gift-icon">
            <span class="presents__gift-text">BTP Gift Card</span>
          </div>
          <div class="presents__loyality">
            <img src="img/icons/star.svg" alt="star" class="presents__loyality-icon">
            <span class="presents__loyality-text">Loyalty Program</span>
          </div>
        </div>
      </div>
    </div>

    <div class="header__mid">
      <div class="header__mid-wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo-link">Best <span class='tour'>tour</span> plan</a>
        </div>
        <div class="header__search">
          <form action="" method="post" class="header__search-form">
            <input type="search" name="text" placeholder="Search Location" class="header__search-field">
            <input type="submit" value=""  class="header__search-button">
          </form>
        </div>
        <div class="header__user">
          <div class="header__user-cart">

          </div>
          <div class="header__user-profile">
            <img src="img/icons/Cart.png" alt="cart" class="header__cart-icon">
            <img src="img/Ellipse 1.jpg" alt="Nathan" class="header__profile-icon">
            <span class="header__user-name">Nathan</span>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">All deals</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">Hotels</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">Activities</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">Hotel Day Packages</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">Restaurants</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">Events</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header_nav-link">Rodrigues</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
